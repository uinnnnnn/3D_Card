<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Viewer</title>
    <style>
        #video-container {
            position: relative;
            width: 640px;
            height: 480px;
        }

        #card-overlay {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        #card-overlay img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="video-container">
        <video id="video" autoplay></video>
        <div id="card-overlay">
            <img id="card-image" src="" alt="Card Image">
        </div>
    </div>
    <button id="start-button">開啟</button>
    <script>
        const video = document.getElementById('video');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('無法開啟視訊鏡頭：', error);
            }
        }

        startCamera();

        const cardOverlay = document.getElementById('card-overlay');
        const cardImage = document.getElementById('card-image');
        const startButton = document.getElementById('start-button');

        let isOverlayVisible = false;

        // 在偵測到 "耶" 手勢時顯示卡片圖片
        function showCardOverlay() {
            cardOverlay.style.transform = 'translateZ(100px) rotateY(0deg)';
            isOverlayVisible = true;
        }

        // 啟動手勢偵測
        function startGestureDetection() {
            // 在這裡使用手勢偵測庫來偵測 "耶" 手勢
            // 當偵測到手勢時，調用 showCardOverlay()
        }

        startButton.addEventListener('click', startGestureDetection);


    </script>
</body>

</html>
