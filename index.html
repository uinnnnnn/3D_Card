<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>視訊展示卡片</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #cardContainer {
            width: 300px;
            height: 200px;
            position: relative;
        }

        #cardImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        #startButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="cardContainer">
        <img id="cardImage" src="" alt="Card">
        <div id="overlay">
            <button id="startButton">開啟</button>
        </div>
    </div>

    <script>
        const cardContainer = document.getElementById('cardContainer');
        const cardImage = document.getElementById('cardImage');
        const overlay = document.getElementById('overlay');
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', () => {
            // 假設這裡觸發了手勢，開始讀取視訊鏡頭

            // 假設這裡檢測到卡片，並取得要展示的圖片路徑
            const imageUrl = './card.png';

            // 更新卡片圖片
            cardImage.src = imageUrl;

            // 顯示卡片和動畫效果
            overlay.style.opacity = '1';
            cardImage.style.transform = 'rotateY(360deg)';
        });
    </script>
</body>

</html>
